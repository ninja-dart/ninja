  ninja_prime: ^2.0.0
  ninja_pem: ^2.0.0
  ninja_asn1: ^2.0.0
  ninja_hex: ^2.0.0
  collection: ^1.15.0

dev_dependencies:
  test: ^1.17.10
  pedantic: ^1.11.1
  ninja_openssl: ^1.0.4
