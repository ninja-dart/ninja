name: ninja
description: Cryptography dart library to encrypt, decrypt, sign and verify messages
version: 3.0.8
homepage: https://github.com/ninja-dart/ninja

documentation:

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  crypto: ^3.0.1
  ninja_prime: ^2.0.0
  ninja_pem: ^2.0.0
  ninja_asn1: ^2.0.0
  ninja_hex: ^2.0.1
  collection: ^1.15.0

dev_dependencies:
  test: ^1.17.10
  pedantic: ^1.11.1
  ninja_openssl: ^1.0.4

false_secrets:
  - /README.md
  - /example/rsa/pem_example.dart
  - /example/rsa/pss_signature.dart
  - /example/rsa/rsa_oaep_encryption.dart
  - /example/rsa/rsa_pkcs11v15_signature_example.dart
  - /example/rsa/rsa_pkcs1v15_encryption.dart
  - /test/rsa/pem_test.dart